<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>neighborhoodMap</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <!-- build:css styles/main.css -->
   <link rel="stylesheet" href="styles/main.css">
   <!-- endbuild -->

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="uni-list-control" style="z-index: 3; position: absolute; left: 0px;">
        <div id="uni-list-hideable" class="uni-menu-offsmall">
            <div class="search-box">
              <input type="search" placeholder="Search universities..." id="uni-search" data-bind="textInput: searchText"/>
              <button class="search-box-clear" data-bind="click: clearSearchText"><i class="material-icons">clear</i></button>
            </div>
            <div class="uni-list">
              <ul class="uni-list-ul" data-bind="foreach: universities">
                <li data-bind="text: name, click: showInfoWindow"></li>
              </ul>
            </div>
        </div>
      </div>
      <div id="google-map"  data-tap-disabled="true"></div>
</div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&v=3.exp&signed_in=true"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/vendor/knockout.viewmodel.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/googleMap.js"></script>
    <!-- endbuild -->

  </body>
</html>
